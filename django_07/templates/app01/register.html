<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="{% url 'App01:register' %}" method="post">
{% csrf_token %}
    用户名：<input type="text" name="username"> 
    <span>
        {% for error in form.username.errors %}
            <span>{{ error }}</span>
        {% endfor %}
    </span> <br>
    密码：<input type="password" name="password">
    <span>
        {% for error in form.password.errors %}
            <span>{{ error }}</span>
        {% endfor %}
    </span> <br>
    确认密码：<input type="password" name="confirm">
    <span>
        {% for error in form.confirm.errors %}
            <span>{{ error }}</span>
        {% endfor %}
    </span> <br>
    电话：<input type="text" name="phone">
    <span>
        {% for error in form.phone.errors %}
            <span>{{ error }}</span>
        {% endfor %}
    </span> <br>
    <input type="submit">
</form>
</body>
</html>
